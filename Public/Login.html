<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <title>Login</title>
</head>
<body>
    <body>
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Login</h1>
                </div>
    
                <div class="login-form">
                    <form id="login-form">
                    <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="username" id="login-name" name="username">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
    
                    <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" id="login-pass" name="password">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
    
                    <button type="submit" class="btn btn-primary btn-large btn-block" href="#">login</button>
                </form> 
                </div>
            </div>
        </div>
    </body>
</body>
<script src="Scripts/login.js"></script>
</html>
